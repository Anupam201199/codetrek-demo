<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      		<div class="container">
          		<a class="navbar-brand " href="#" >Codetrek Forum
          		</a>
          		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            		<span class="navbar-toggler-icon">
              
            		</span>
          		</button>
          		<div class="collapse navbar-collapse" id="navbarNavDropdown">
            		<ul class="navbar-nav mr-auto">
                		<li class="nav-item active">
                  			<a class="nav-link" href="#">Questions<span class="sr-only">(current)</span>
                  			</a>
                		</li>
              		</ul>
              		<ul class="navbar-nav ml-auto"> 
                		<li class="nav-item dropdown">
                  			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                    			<i class="fa fa-cog" aria-hidden="true"></i>
                  			</a>
                  			<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      			<a class="dropdown-item" href="#">My profile</a>
                      			<a class="dropdown-item" href="#">Repositories</a>
                      			<a class="dropdown-item" href="#">Sign Out</a>
                  			</div>
                		</li>
            		</ul>
          		</div>
     		</div>
    	</nav><br>
    	
    	<div class="container">
    		<div class="d-flex justify-content-between mb-3 flex-column flex-md-row">
    			<h3 class="font-weight-light mb-0">Ask Question

    			</h3>
			</div>
      		<div class="card">
  				<div class="card-body">
   					Title<sup><i class="fa fa-asterisk text-danger" aria-hidden="true"></i></sup>
        			<input class="form-control" type="text" placeholder="Enter a valid title for your question" id="Title1">
        			
					<div class="form-group">
    					<label for="exampleFormControlTextarea1" id="Description1">Description<sup><i class="fa fa-asterisk text-danger" aria-hidden="true"></i></sup></label>
    					<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter a detailed description of the problem you are facing and steps to replicate" rows="5" ></textarea>
  					</div>
					Tags
					<input class="form-control" type="text" placeholder="Tag1,Tag2,Tag3">
					<small id="emailHelp" class="form-text text-muted">Tags help others to find your question faster.Add comma separated tags.For example:<i>codetrek</i>,<i>frontend</i>,<i>bootstrap</i>
					</small><br>
  
					<button type="submit" class="btn btn-primary" onclick="buttonreacts()" >Post your Question</button>
				</div>
			</div>
		</div>
  		<footer class="bg-light py-3 text-center mt-5">
			<span class="text-primary"><i class="fas fa-code"></i> Developed at CodeTrek Tehri 2018
			</span>
		</footer>
		<script src="main.js">
						
		</script>
  	</body>
